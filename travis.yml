language: node_js

node_js:
  - 9

cache:
  directories:
  - node_modules
  - packages/create-react-app/node_modules
  - packages/react-scripts/node_modules

branches:
  only:
  - master
  - develop
  
script:
  - npm run build

deploy:
  - provider: firebase
    token:
      secure: ""
    project: "production"
    message: "deploying to production"
    on:
      branch: master
    skip_cleanup: true
  - provider: firebase
    token:
      secure: ""
    project: "develop"
    message: "deploying to staging"
    on:
      branch: develop
    skip_cleanup: true
